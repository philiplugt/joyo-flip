<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joyo Flip - Helping you learn Joyo kanji fast</title>
    <link rel="stylesheet" href="./joyo.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1><button class="go"></button>
    </main>
    <div class="container">
      <div class="card">
        <div class="card-face card-front">
          <div class="content-front">日</div>
        </div>
        <div class="card-face card-back">
          <div class="content-back">sun, day</div>
        </div>
      </div>
      <div class="card">
        <div class="card-face card-front">
          <div class="content-front">一</div>
        </div>
        <div class="card-face card-back">
          <div class="content-back">one</div>
        </div>
      </div>
      <div class="card">
        <div class="card-face card-front">
          <div class="content-front">年</div>
        </div>
        <div class="card-face card-back">
          <div class="content-back">year</div>
        </div>
      </div> 
    </div>
  <script src="kanjis.js"></script>
	<script src="joyo.js"></script>
  </body>
</html>
