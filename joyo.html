<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joyo Flip - Helping you learn Joyo kanji fast</title>
    <link rel="stylesheet" href="./joyo.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Welcome to Joyo Flip</h1>
      <label>Choose a font</label>
      <select class="go3">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6" selected>6</option>
      </select>

      <button class="go2">Flip all</button>
      <button class="go">Reset</button>
      <button class="rnd">Shuffle</button>
    
      <select class="slider">
      <option value="1" selected>Huge</option>
      <option value="0.75">Large</option>
      <option value="0.5">Normal</option>
      <option value="0.25">Small</option>
      </select>


      <div class="grades">
        <button data-type="1">Grade 1</button>
        <button data-type="2">Grade 2</button>
        <button data-type="3">Grade 3</button>
        <button data-type="4">Grade 4</button>
        <button data-type="5">Grade 5</button>
        <button data-type="6">Grade 6</button>
        <button data-type="S">Secondary</button>
      </div>
    </header>
    <main>
      <div class="container"></div>
    </main>
    <footer></footer>
  <script src="kanjis.js"></script>
	<script src="joyo.js"></script>
  </body>
</html>
